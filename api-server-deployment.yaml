apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  labels:
    app: api-server
spec:
  selector:
     matchLabels:
       app: api-server
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
        - image: sentiment-api
          imagePullPolicy: Never
          name: api-server
          env:
            - name: LOGIC_SERVER
              value: "http://logic-server:5050"
          ports:
            - containerPort: 7000